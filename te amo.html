<!DOCTYPE html>
<html>
<head>
    <title>Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            border: 2px solid blue;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            border: 1px solid blue;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Imagem teste</h1>
    <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID" width="100" height="100" alt="Image Description">
    <br>
    <a href="https://drive.google.com/file/d/YOUR_IMAGE_ID/view?usp=drivesdk">Link to Image</a>
</body>
</html>
